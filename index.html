<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal X - Início</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="https://canapum.github.io/favicon32.png" />
    <link rel="shortcut icon" href="https://canapum.github.io/favicon32.png" />
    <link rel="shortcut icon" href="https://canapum.github.io/favicon.ico" />
</head>

<body>
    <header>
        <div class="container">
            

            <!-- Botão de Menu Mobile -->
            <ion-icon name="menu-outline" class="menu-icon" onclick="toggleMenu()"></ion-icon>
<h1 class="logo">Portal X</h1>
            <!-- Botão de Entrar -->
            <a href="login.html" class="btn login-btn">Entrar</a>

            <!-- Menu de Navegação (escondido por padrão no mobile) -->
            <nav id="mobile-menu" class="mobile-menu hidden">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Bem-vindo ao Portal X</h2>
                <p>Sua plataforma moderna para acessar conteúdo e serviços incríveis.</p>
                <a href="login.html" class="cta-btn">Começar Agora</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Portal X.</p>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyB8e4W8z4EFQGgCXl2zQVPZgSj-d2xIHeU",
        authDomain: "waltemarbr.firebaseapp.com",
        projectId: "waltemarbr",
        storageBucket: "waltemarbr.appspot.com",
        messagingSenderId: "21358148527",
        appId: "1:21358148527:web:49cd9ab5cfdd71e96c8d5a",
        measurementId: "G-H16T9ZYGSH"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Verificar se o usuário está logado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('Usuário está logado:', user);
            } else {
                console.log('Usuário não está logado, redirecionando para a página de login.');
                window.location.href = "login.html";
            }
        });
    </script>


</body>
</html>
