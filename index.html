   <body>
      <header>
         <div class="container">
            <!-- Botão de Menu Mobile -->
            <ion-icon name="menu-outline" class="menu-icon" onclick="toggleMenu()"></ion-icon>
            <h1 class="logo">Portal X</h1>
            <!-- Botão de Entrar -->
            <a href="login.html" class="btn login-btn">Entrar</a>
            <!-- Menu de Navegação (escondido por padrão no mobile) -->
            <nav id="mobile-menu" class="mobile-menu hidden">
               <ul>
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Serviços</a></li>
                  <li><a href="#">Contato</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main>
         <section class="hero">
            <div class="hero-content">
               <h2>Bem-vindo ao Portal X</h2>
               <p>Sua plataforma moderna para acessar conteúdo e serviços incríveis.</p>
               <a href="login.html" class="cta-btn">Começar Agora</a>
            </div>
         </section>
      </main>
      <footer>
         <div class="container">

            <div class="social-icons">

               <a href="#">

               </a>
               <a href="#">
                  <ion-icon name="logo-instagram"></ion-icon>
               </a>
            </div>
         </div>
      </footer>
      <script>
         function toggleMenu() {
             const menu = document.getElementById('mobile-menu');
             menu.classList.toggle('hidden');
         }
      </script>
      <!-- ADD HOME-SCREEN -->
      <div class="app" id="InstallBanner" style="display:none;">
         <div class="logo-app"></div>
         <div class="header-app">
            <div>
               <p class="app-title">Canapum App</p>
               <p class="app-subtitle">Simple, Fácil e Poderoso</p>
               <p class="add-info">Não contém anúncios ⭐ v1.0</p>
            </div>
            <div class="close-button">
               <ion-icon name="close-outline" onclick="closeApp()"></ion-icon>
            </div>
         </div>
         <p class="message">Adicionar o aplicativo a sua tela inicial?</p>
         <button class="install-btn-app" id="installButton">Adicionar</button>
      </div>
      <script>
         const rangeInput = document.querySelector('input[type="range"]');
         
         rangeInput.addEventListener('input', function() {
             this.style.setProperty('--slider-value', `${this.value}%`);
         });
         
         // Inicialize o valor da variável
         rangeInput.style.setProperty('--slider-value', `${rangeInput.value}%`);
      </script>

       <!-- Script para verificar se o usuário está logado -->
      <script>
         document.addEventListener("DOMContentLoaded", function () {
             // Espera que o Firebase Auth esteja pronto para verificar o usuário
             firebase.auth().onAuthStateChanged(function (user) {
                 if (!user) {
                     // Usuário não está logado, redireciona para login
                     window.location.href = "login.html";
                 } else {
                     // Usuário está logado, permanece na página inicial
                     console.log("Usuário autenticado:", user.email);
                 }
             });
         });
      </script>
