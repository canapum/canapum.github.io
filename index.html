<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal X - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            

            <!-- Botão de Menu Mobile -->
            <ion-icon name="menu-outline" class="menu-icon" onclick="toggleMenu()"></ion-icon>
<h1 class="logo">Portal X</h1>
            <!-- Botão de Entrar -->
            <a href="login.html" class="btn login-btn">Entrar</a>

            <!-- Menu de Navegação (escondido por padrão no mobile) -->
            <nav id="mobile-menu" class="mobile-menu hidden">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Bem-vindo ao Portal X</h2>
                <p>Sua plataforma moderna para acessar conteúdo e serviços incríveis.</p>
                <a href="login.html" class="cta-btn">Começar Agora</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Portal X.</p>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
